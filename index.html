            sidebarHtml: "<p>The focus of this project is to document human manipulation of land.</p>" +
            "<p>Since the beginning of civilization, people strove to tame and control nature. By shaping environments according to their whim, people proclaim dominion over the Earth. I am greatly interested in the forces that necessitate the alteration of land and the bizarre landscapes that result.</p>" +
            "<p>The images in this series depict mounds of topsoil at suburban sites. They are created through the process of topsoil removal in preparation for building new homes.</p>" +
            "<p>The piles represent an inexcusable mismanagement of resources. Two thirds of Canada's Grade A soil can be seen from the CN Tower. These images are taken just north of Toronto, where rapid construction continues to pave over farmland.</p>" +
            "<p>These mounds of topsoil denote a giant cleft between humanity and nature. For thousands of years, soil has been treasured for its potential to feed generations. Only a century ago, the process of topsoil removal would represent a greater calamity than any natural disaster. Today, no one notices how the soil is scrapped of and trucked away. The disregard for topsoil shows that it has been totally devalued.</p>" +
